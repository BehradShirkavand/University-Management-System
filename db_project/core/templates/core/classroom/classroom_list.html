{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
        {% for classroom in object_list %}
            <a href="{% url 'core:classroom_detail' classroom.id %}" class="card-title">{{ classroom.building }}-{{ classroom.room_number }}</a><hr>
        {% endfor %}
        </div>
        <a href="{% url 'core:classroom_create' %}" class="btn btn-success">Create</a>
    </div>

{% endblock %}
