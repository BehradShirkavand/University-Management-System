{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
        {% for dept in object_list %}
            <a href="{% url 'core:department_detail' dept.dept_name %}" class="card-title">Name: {{ dept.dept_name }}</a><hr>
        {% endfor %}
        </div>
        <a href="{% url 'core:department_create' %}" class="btn btn-success">Create</a>
    </div>

{% endblock %}
