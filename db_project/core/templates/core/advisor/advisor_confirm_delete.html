{% extends 'base.html' %}

{% block content %}

    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'core:advisor_detail' object.s.id %}" class="btn btn-primary">Cancel</a>
    </form>

{% endblock %}
