{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
        {% for prereq in object_list %}
            <a href="{% url 'core:prereq_detail' prereq.course %}" class="card-title">Course: {{ prereq.course }} | Prereq : {{ prereq.prereq }}</a><hr>
        {% endfor %}
        </div>
        <a href="{% url 'core:prereq_create' %}" class="btn btn-success">Create</a>
    </div>

{% endblock %}
