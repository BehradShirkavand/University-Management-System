{% extends 'base.html' %}

{% block content %}

    <p>ID : {{ object.id }}</p>
    <p>Name : {{ object.name }}</p>
    <p><a href="{% url 'core:department_detail' object.dept_name %}">Department : {{ object.dept_name }}</a></p>
    <p>Total credit : {{ object.tot_cred }}</p><hr>

    <a href="{% url 'core:student_delete' object.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'core:student_update' object.id %}" class="btn btn-info">Update</a>


{% endblock content %}
