{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
        {% for course in object_list %}
            <a href="{% url 'core:course_detail' course.course_id %}" class="card-title">ID: {{ course.course_id }} | Name : {{ course.title }}</a><hr>
        {% endfor %}
        </div>
        <a href="{% url 'core:course_create' %}" class="btn btn-success">Create</a>
    </div>

{% endblock %}
