{% extends 'base.html' %}

{% block content %}

    <div class="card" style="width: 30rem;">
        <div class="card-body">
        {% for instructor in object_list %}
            <a href="{% url 'core:instructor_detail' instructor.id %}" class="card-title">ID: {{ instructor.id }} | Name : {{ instructor.name }}</a><hr>
        {% endfor %}
        </div>
        <a href="{% url 'core:instructor_create' %}" class="btn btn-success">Create</a>
    </div>

{% endblock %}
